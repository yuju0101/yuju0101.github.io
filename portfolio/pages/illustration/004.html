						<p class="info">

						<p>
							臺灣書市上第一本提姆．庫克傳記，從庫克的成長故事為主軸談起，一路講述他如何在賈伯斯過世後將蘋果發展成全球第一個市值破兆企業。設計上利用Apple產品最重要的價值——體驗作為視覺主軸，透過使用者操作Apple產品時的動作做為每章節的主要視覺，帶出提姆．庫克的精彩故事。
