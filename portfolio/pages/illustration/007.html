						<h3>台灣人才白皮書</h3>
						<p class="info">
							封面設計：Yuju<br>
							雜誌內頁設計：Yuju、Yulien Chen<br>
							活動製作物設計：Yuju<br>
						</p>
						<p>
							本刊物透過多位傑出意見領袖的採訪，並結合產官學的犀利觀點與案例，旨在分析台灣現況並提供指引方向，希望能為人才招募或企業尋才提供有益的參考資訊。設計上取白皮書的概念，本刊物以白色作為底色，並採用大氣的英文字體做為裝飾，營造出簍空文字的視覺效果，彷彿透過這些空隙可以窺探人才動態。
						</p>
